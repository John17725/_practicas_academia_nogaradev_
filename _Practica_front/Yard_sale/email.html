<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Login">
        <div class="Form-container Container-correo">
            <img src="./assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="Login-logo">
            <h1 class="Login-title">Email has been sent!</h1>
            <p class="Login-subtitle">Please check your inbox for instructions on how to reset the password</p>
            <div class="email-image">
                <img src="./assets/Platzi_YardSale_Icons/email.svg" alt="email">
            </div>
            <button class="primary-button login-button">Login</button>
            <p class="resend">
                <span>Din't recibe the email?</span>
                <a href="">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
