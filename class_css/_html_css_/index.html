<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Muestra una descripcion breve de la pagina en los buscadores -->
    <meta name="description" content="Esta pagina te mostrara fotografias de gatos"> 
    <!-- Decirle a los robots de navegadores a posicionamiento en busquedas -->
    <meta name="robots" content="index, follow"> 
    <!-- Responsividad del sitio de primer momento para permitir escalar texto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkear o agregar la ruta donde se encuentran los estilos css -->
    <link rel="stylesheet" href="style.css">
    <!-- Titulo de la pagina en la pesta -->
    <title>Html</title>
</head>
<body>
    <!-- Semantica de HTML -->
    <!-- Etiqueta de encabezado h1...h6 -->
    <h1>HTML</h1>
    <h2>HTML</h2>
    <h3>HTML</h3>
    <h4>HTML</h4>
    <p>Hypertext Markup Lenguage</p>
    <!-- Etiqueta de ancla -->
    <a href="#">Soy un link</a>
    <!-- Etiquetas de contenido -->
    <p>Texto</p>
    <p>Imagenes</p>
    <p>Todo lo que se vaya a renderizar en el sitio</p>
    
    
    <!-- Etiquetas contenedoras -->
    <!-- Encabezado -->
    <header> 
        <!-- Contenedor de navegacion -->
        <nav></nav>
    </header>
    <main>
        <!-- Secciones -->
        <section>
            <!-- Articulos -->
            <article>
                <p>Una mala practica en semantica html es usar div para la semantica de todo html5</p>
            </article>
        </section>
        <!-- Lista desordernada {Unorder list} -->
        <ul>
            <!-- List item -->
            <li>Soy un gato persa</li>
        </ul> 
        <!-- Lista ordenada {Order list} -->
        <ol></ol>
    </main>
    <footer>
        
    </footer>
</body>
</html>
