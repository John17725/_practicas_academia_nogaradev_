<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/584c17ee0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="Shell-container">
            <div class="Shell-header-container">
                <div class="Header-container-left">
                    <i class="fa-solid fa-terminal"></i>
                    <p>CrickoShell</p>
                </div>
                <div class="Header-container-right">
                    <div class="Header-pin-minimize pin"></div>
                    <div class="Header-pin-maximize pin"></div>
                    <div class="Header-pin-close pin"></div>
                </div>
            </div>
            <div class="Shell-body">
                <div class="Line-container">
                    <div class="Line-cont-1">
                        <div class="Cont-sub-1">
                            <i class="fa-brands fa-linux"></i>
                        </div>
                        <div class="Cont-sub-2">
                            <i class="fa-solid fa-house-user"></i>
                        </div>
                        <div class="Cont-sub-3">
                            <p>~</p>
                        </div>
                    </div>
                    <div class="Line-cont-2">
                        <i class="fa-solid fa-angles-right"></i>
                        <p>echo "Hola mundo" <span class="Type-1">>></span> Welcome.txt</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
